# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: adalbertbarta/kbot-linuxamd
  tag: "v1.1.1"
  arch: amd64

secret:
  envName: TELE_TOKEN
  tokenName: kbot
  tokenKey: telegramToken
  tokenKeyValue: 12345678:AAEAKIIIIIIIIIIIIIIIIIIIIIIIIIIIIII

autoscaling:
  enabled: false

serviceAccount:
  create: false

ingress:
  enabled: true

securityContext:
  privileged: true
